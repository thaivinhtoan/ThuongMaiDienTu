<section class="main-content">
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span6">
                    <a href="http://localhost:3000/upload/{{ DetailProduct[0].image}}" class="thumbnail" data-fancybox-group="group1" title="Description 1"><img alt="" src="http://localhost:3000/upload/{{ DetailProduct[0].image}}"></a>
                </div>
                <div class="span6">
                    <address>
              <h3><strong>Product Name: </strong> <span>{{ DetailProduct[0].name}}</span></h3>
              <h4><strong>Price: </strong><span style="font-size: larger; font-weight: normal; padding-left: 58px">{{ DetailProduct[0].price}}</span></h4>
              <h4><strong>View Rate: </strong><span style="font-size: larger; font-weight: normal; padding-left: 17px">{{ DetailProduct[0].viewRate}}</span></h4>
              <h4><strong>Order: </strong><span style="font-size: larger; font-weight: normal; padding-left: 55px">{{ DetailProduct[0].Order}}</span></h4>
              <h4><strong>Description: </strong></h4> <span style="font-size: larger">{{ DetailProduct[0].description}}</span>
            </address>
                </div>
            </div>
        </div>
    </div>
</section>

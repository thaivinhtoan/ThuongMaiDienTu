<div class="row">

    <div class="col-md-4" *ngFor="let prd of arrProducts | paginate: configPage">
        <figure class="card card-product ">
            <div class="img-wrap " style="min-height: 100px "><img src="http://localhost:3000/upload/{{ prd.image }} "></div>
            <figcaption class="info-wrap " style="min-height: 80px ">
                <h4 class="title " style="text-align: center ">
                    <a href="/detailPro/{{ prd._id}} ">
                    {{ prd.name }}
                  </a>
                </h4>
            </figcaption>
            <div class="bottom-wrap " style='text-align: center; background-color: #4a84ec'>
                <div class="price-wrap h5 ">
                    <span class="price-new ">{{ prd.price }}</span>
                </div>
            </div>
        </figure>
    </div>
    <div class="card-footer pb-0 pt-3 col-md-12" style="text-align: center">
        <pagination-controls id="pSearch" (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
</div>
